<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção</title>
</head>
<body>
    <form>
        <p>
            <label for="plano">Plano</label>
            <select name="plano" id="plano" required="true">
                <option value="">Escolha Seu Plano</option><!-- opção não permitida -->
                <option value="free">Free</option>
                <option value="premium">Premium</option>
                <option value="pro">Pro</option>
            </select>
            <button type="submit">Enviar</button>
        </p>

        <p>
            <label for="plano">Plano</label>
            <select name="plano" id="plano" required="true">
                <option value="" disabled>Escolha Seu Plano</option><!-- opção não permitida -->
                <option value="free">Free</option>
                <option value="premium">Premium</option>
                <option value="pro">Pro</option>
            </select>
            <button type="submit">Enviar</button>
        </p>

        <p>
            <label for="plano">Plano</label>
            <select name="plano" id="plano" required="true">
                <option value="" disabled selected>Escolha Seu Plano</option><!-- opção não permitida -->
                <option value="free">Free</option>
                <option value="premium">Premium</option>
                <option value="pro">Pro</option>
            </select>
            <button type="submit">Enviar</button>
        </p>
        
    </form>
</body>
</html>
